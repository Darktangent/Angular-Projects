<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0"> 
    <!-- ; else noUsers -->
  <li class="card card-body mb-2" *ngFor="let user of users">
    <div class="row">
      <!-- small screen -->
      <div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="">
      </div>
      <div class="col-sm-8">
          <h2>{{user.firstName}} {{user.lastName}}</h2>
          <ul class="list-group" *ngIf="showExtended && user.age && user.address">
            <li class="list-group-item">Age:{{user.age}}</li>
            <li class="list-group-item">Address: {{user.address.street}}</li>
            <li class="list-group-item">City: {{user.address.city}}</li>
            <li class="list-group-item">State: {{user.address.state}}</li>
          </ul>
      </div>

    </div>
    
</li>
</ul>
<!-- <ng-template #noUsers><h4>No users found</h4></ng-template> -->
<h4 *ngIf="users?.length === 0">No users found</h4>
<h4 *ngIf="!loaded">Loading Users.....</h4>
